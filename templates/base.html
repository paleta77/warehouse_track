<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}WarehouseTrack{% endblock title %}</title>
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <nav class="navbar navbar-expand-sm border-bottom">
            <div class="container-fluid">
                <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">WarehouseTrack</a>
                    {% if user.is_authenticated %}
                        <li class="nav-item border-start">
                            <a class="nav-link" href="/warehouses">Warehouses</a>
                        </li>
                        <li class="nav-item border-start">
                            <a class="nav-link" href="#">link</a>
                        </li>
                        <li class="nav-item border-start">
                            <form action="{% url 'logout' %}" method="post" class="ms-3">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-primary">Log Out</button>
                            </form>
                        </li>
                    {% endif %} 
                </ul>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>

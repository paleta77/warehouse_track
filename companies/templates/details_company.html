{% extends "base.html" %}

{% block title %}Companies{% endblock title %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Company name</th>
                <th scope="col">Country</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telephone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.email }}</td>
                <td>{{ company.telephone }}</td>
            </tr>
        </tbody>
    </table>
{% endblock content %}
